<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnvíaYa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar">
        <img
          id="toggle-btn"
          onClick="toggleSidebar()"
          class="menu"
          src="assets/menu.svg"
          alt="Menu"
        />
        <h1 class="title">EnvíaYa</h1>
        <div class="nav-links">
          <ul>
            <li><a href="#about">About us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#tracking">Tracking</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <img class="profile" src="assets/profile.jpg" alt="Perfil" />
        </div>
      </nav>

      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <h2 class="title">EnvíaYa</h2>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </aside>

      <!-- Main content -->
      <main>
        <div class="main-content">
          <h2 class="subtitle">Tu pedido, a tiempo y sin complicaciones</h2>
          <p class="description">
            Entregamos tus pedidos con rapidez y cuidado, asegurando la mejor
            experiencia de delivery para ti.
          </p>
          <span>Pedir Ahora</span>
        </div>
        <img class="main-image" src="assets/picture.svg" alt="main-image" />
      </main>
    </div>
    <script src="js/sidebar.js"></script>
  </body>
</html>
